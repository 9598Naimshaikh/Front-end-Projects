<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Navbar Design using FlexBox</title>
    <link rel="shortcut icon" href="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png"
        type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Agbalumo&family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        header {
            width: 100%;
            height: 100px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 15px 0;
        }

        .logo {
            text-decoration: none;
            width: 200px;
        }

        .logo img {
            width: 100%;
        }

        nav ul {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            text-decoration: none;
            color: #333;
            font-size: 15px;
        }

        .language {
            font-size: 30px;
        }

        /* ==== Main > Container Styling ====== */
        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            /* background-color: #333; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .content{
            max-width: 960px;
            min-height: 40vh;
            /* margin: 0 15vw; */
            text-align: center;
            padding: 24px 15px;
            /* background-color: red; */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 24px;
        }

        .container h1 {
            font-size: 50px;
            font-weight: 400;
        }

        .container p {
            font-size: 22px;
            text-align: center;
        }

        .container .download-btn {
            text-decoration: none;
            background-color: rgb(63, 143, 255);
            color: white;
            padding: 13px 20px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="">
            </a>

            <ul>
                <li>
                    <a href="#">
                        <span>Products</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Pricing</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </a>
                </li>
                <li><a href="#">
                        <span>Resorces</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </a>
                </li>
                <li><a href="#">
                        <span>About us</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </a>
                </li>
                <li><a href="#">
                        <ion-icon name="language" class="language"></ion-icon>
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="container">
            <div class="content">
                <h1>Download <strong>UltraEdit</strong> for Windows</h1>
                <p>Download and try UltraEdit before you buy it! This download includes the full Windows version of the text
                    editor.</p>
                <a href="#" class="download-btn">DOWNLOAD MAC OR LINUX VERSION</a>
            </div>

        </div>

    </main>


    <!-- ======= ion-icon links ========= -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
